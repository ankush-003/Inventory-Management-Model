{% extends 'dataset.html' %}
{% block title %}Product Family{% endblock title %}
{% block selection %}
    <h2 class="text-black text-center text-2xl font-bold p-3">
        Select Product
    </h2>
    <div class="flex flex-wrap mx-3 my-6 gap-x-3 gap-y-2">
        {% for product in PLID %}
            <button class="text-white bg-black rounded p-2">
                <a href="/predict/{{ filename }}/{{ BU }}/{{ PF }}/{{ product }}">{{ product }}</a>
            </button>
        {% endfor %}
    </div>
{% endblock %}
