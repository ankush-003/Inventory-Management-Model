{% extends "base.html" %}
{% block title %}Work on Dataset{% endblock %}
{% block content %}
<div class="bg-accent-dark">
  <button class="request bg-dark text-dark p-2 rounded-lg" id="request">
    <a href="/predict/{{ filename }}">Start Prediction</a>
    <!-- Start Prediction -->
  </button>
</div>
<script>
  document.getElementById('request').addEventListener('click', function() {
    fetch('/api/predict/{{ filename }}')
      .then(response => response.json())
      .then(data => console.log(data));
  });
</script>
{% endblock %}
